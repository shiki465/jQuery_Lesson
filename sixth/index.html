<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../common/css/reset.css">
  <link rel="stylesheet" href="../../common/css/base.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="wrapper" id="wrapper">
    <button type="button" class="btn search-btn" id="pokemon_search">ポケモンを探す</button>
  </div>
  <script src="../../common/js/jquery.js"></script>
<script>
  $(function() {
  const wrapper = $('.wrapper');

  let failHtml = `
    <p class="text">逃げられてしまった...</p>
    <button class="btn mt" data-js="reset">戻る</button>
  `;

  let encountHtml = `
    <p class="name"></p>
    <div>
      <img class="img" src="" alt="">
    </div>
    <div>
      <button class="btn" id="catch">捕まえる</button>
      <button class="btn" data-js="reset">逃げる</button>
    </div>
  `;

  let doneHtml = `
    <p class="name">ゲットしました</p>
    <div>
      <img class="img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png" alt="モンスターボール">
    </div>
    <button class="btn" data-js="reset">戻る</button>
  `;

  let searchBtnHtml = `
    <button type="button" class="btn search-btn" id="pokemon_search">ポケモンを探す</button>
  `;

  // ポケモンを探す
  function searchPokemon() {
    const randomId = Math.floor(Math.random() * 151) + 1;
    $.ajax({
      url: `https://pokeapi.co/api/v2/pokemon/${randomId}`,
      type: 'GET',
      dataType: 'json'
    }).done(function(res) {
      console.log(res.species.url);
      console.log(res.sprites.front_default);

      // エンカウント画面を表示して画像だけ設定
      wrapper.html(encountHtml);
      $('.img').attr('src', res.sprites.front_default);

      // 日本語名取得のため、speciesのURLに再リクエスト
      $.ajax({
        url: res.species.url,
        type: 'GET',
        dataType: 'json'
      }).done(function(speciesRes) {
        const jaName = speciesRes.names.find(n => n.language.name === 'ja');
        $('.name').text(jaName ? jaName.name : '名前不明');
      });
      }).fail(function() {
        alert('ポケモンの取得に失敗しました。');
    });
  }

  // ポケモンを探すボタンの実行
  wrapper.on('click', '#pokemon_search', function() {
    searchPokemon();
  });

  // 捕まえるボタン処理
  wrapper.on('click', '#catch', function() {
    const isSuccess = Math.random() < 0.5;
    if (isSuccess) {
      wrapper.html(doneHtml);
    } else {
      wrapper.html(failHtml);
    }
  });

  // 「戻る」または「逃げる」ボタン処理
  wrapper.on('click', '[data-js="reset"]', function() {
    wrapper.html(searchBtnHtml);
  });
});
</script>
</body>
</html>
